<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CCCFrontTask1</title>
  <style media="screen">

    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {background: #FFFF99; font-family: Arial;}
    ul {margin-top: 50px; list-style: none;}
    li {background: #EEEEEE; border: 1px solid #999999; border-collapse: collapse; padding: 4.5px; box-shadow: 2px 2px 2px #999999}
    li > span:last-child {float: right; font-weight: bold;}
    ul > li:nth-child(2n +1) {margin-left: 227px; margin-right: 252px; border-top-left-radius: 5px; border-bottom-left-radius: 5px}
    ul > li:nth-child(2n) {margin-left: 247px; margin-right: 232px; border-top-right-radius: 5px; border-bottom-right-radius: 5px;}
    ul > li:nth-child(2n +1) > span:first-child {color: #999999; font-weight: lighter;}
    ul > li:nth-child(2n) > span:last-child {color: #666666;}
    ul > li:first-child {border-top-left-radius: 5px; border-top-right-radius: 5px; border-bottom-left-radius: 5px; }
    ul > li:last-child {border-top-right-radius: 5px; border-bottom-left-radius: 5px; border-bottom-right-radius: 5px; }

  </style>
</head>
<body>
  <ul>
    <li><span>Short text</span><span>Is short</span></li>
    <li><span>A little bit longer text</span><span>Is longer</span></li>
    <li><span>Also a little bit longer</span><span>Yes it is</span></li>
    <li><span>A long text is here, totally...</span><span>Is long.t</span></li>
    <li><span>A long text is here al...</span><span>Is long too!</span></li>
    <li><span>OK</span><span>OK</span></li>
  </ul>

</body>
</html>
